<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun with rays -->
  <g transform="translate(30, 30)">
    <!-- Sun rays -->
    <g stroke="#f7931e" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-25" x2="0" y2="-20" />
      <line x1="17.7" y1="-17.7" x2="14.1" y2="-14.1" />
      <line x1="25" y1="0" x2="20" y2="0" />
      <line x1="17.7" y1="17.7" x2="14.1" y2="14.1" />
      <line x1="0" y1="25" x2="0" y2="20" />
      <line x1="-17.7" y1="17.7" x2="-14.1" y2="14.1" />
      <line x1="-25" y1="0" x2="-20" y2="0" />
      <line x1="-17.7" y1="-17.7" x2="-14.1" y2="-14.1" />
    </g>
    <!-- Sun circle -->
    <circle cx="0" cy="0" r="12" fill="#f7931e" />
    <circle cx="0" cy="0" r="8" fill="#ffd700" />
  </g>
  
  <!-- Solar panels -->
  <g transform="translate(15, 45)">
    <rect x="0" y="0" width="8" height="6" fill="#2c3e50" rx="1" />
    <rect x="9" y="0" width="8" height="6" fill="#34495e" rx="1" />
    <rect x="18" y="0" width="8" height="6" fill="#2c3e50" rx="1" />
    <rect x="27" y="0" width="8" height="6" fill="#34495e" rx="1" />
    <!-- Grid lines on panels -->
    <g stroke="#7f8c8d" stroke-width="0.5">
      <line x1="4" y1="0" x2="4" y2="6" />
      <line x1="13" y1="0" x2="13" y2="6" />
      <line x1="22" y1="0" x2="22" y2="6" />
      <line x1="31" y1="0" x2="31" y2="6" />
    </g>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2c3e50">
    SACRAMENTO
  </text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f7931e">
    Solar Companies
  </text>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="Inter, sans-serif" font-size="8" fill="#7f8c8d">
    Your Trusted Solar Directory
  </text>
</svg>